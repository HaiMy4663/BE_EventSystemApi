<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Event System - Trang Chủ</title>
        
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        
        <link href="assets/css/styles.css" rel="stylesheet" />
        
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    </head>
    <body id="page-top">
        
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top">EVENT SYSTEM</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive">
                    Menu <i class="fas fa-bars ms-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link" href="#portfolio">Sự Kiện</a></li>
                        <li class="nav-item"><a class="nav-link" href="login.html" id="nav-login-btn">Đăng Nhập</a></li>
                        <li class="nav-item"><a class="nav-link d-none" href="profile.html" id="nav-profile-btn">Vé Của Tôi</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <header class="masthead">
            <div class="container">
                <div class="masthead-subheading">Chào mừng bạn đến với</div>
                <div class="masthead-heading text-uppercase">Thế Giới Sự Kiện</div>
                <a class="btn btn-primary btn-xl text-uppercase" href="#portfolio">Xem Danh Sách</a>
            </div>
        </header>

        <section class="page-section bg-light" id="portfolio">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">Sự Kiện Sắp Diễn Ra</h2>
                    <h3 class="section-subheading text-muted">Hãy chọn sự kiện bạn yêu thích và đặt vé ngay.</h3>
                </div>
                
                <div class="row" id="event-list">
                    <div class="text-center py-5 col-12">
                        <div class="spinner-border text-primary" role="status"></div>
                        <p class="mt-2">Đang tải dữ liệu...</p>
                    </div>
                </div>
            </div>
        </section>

        <footer class="footer py-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-12 text-center">Copyright &copy; Your Website 2025</div>
                </div>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/scripts.js"></script>
        <script src="../config.js"></script>

        <script>
            // Chạy khi trang tải xong
            document.addEventListener("DOMContentLoaded", () => {
                checkLoginStatus();
                loadEvents();
            });

            // Kiểm tra đăng nhập để đổi menu
            function checkLoginStatus() {
                const token = localStorage.getItem('token');
                if (token) {
                    const loginBtn = document.getElementById('nav-login-btn');
                    loginBtn.innerText = "Đăng Xuất";
                    loginBtn.href = "#";
                    loginBtn.onclick = () => {
                        localStorage.clear();
                        window.location.reload();
                    };
                    document.getElementById('nav-profile-btn').classList.remove('d-none');
                }
            }

            async function loadEvents() {
                try {
                    // Gọi API Backend
                    const response = await fetch(`${API_BASE_URL}/events`);
                    
                    if (!response.ok) throw new Error("Lỗi kết nối Server");

                    const events = await response.json();
                    const container = document.getElementById("event-list");
                    container.innerHTML = ""; 

                    if (events.length === 0) {
                        container.innerHTML = "<div class='col-12 text-center'><p class='text-muted'>Chưa có sự kiện nào đang diễn ra.</p></div>";
                        return;
                    }

                    // Vẽ HTML Card
                    events.forEach(evt => {
                        // [SỬA LỖI MIỄN PHÍ]
                        // Mặc định là "Liên hệ" nếu chưa có vé
                        let priceDisplay = "Liên hệ"; 
                        
                        if (evt.tickets && evt.tickets.length > 0) {
                            const minPrice = Math.min(...evt.tickets.map(t => t.price));
                            // Chỉ hiện tiền nếu có vé
                            priceDisplay = new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(minPrice);
                        }

                        const dateStr = new Date(evt.startDate).toLocaleDateString('vi-VN');

                        // Card HTML chuẩn Bootstrap & Agency
                        const html = `
                            <div class="col-lg-4 col-sm-6 mb-4">
                                <div class="portfolio-item h-100">
                                    <a class="portfolio-link" href="event-detail.html?id=${evt.id}">
                                        <div class="portfolio-hover">
                                            <div class="portfolio-hover-content">
                                                <i class="fas fa-ticket-alt fa-3x"></i>
                                            </div>
                                        </div>
                                        <img class="img-fluid w-100" src="assets/assets/img/portfolio/1.jpg" alt="..." style="height: 200px; object-fit: cover;" />
                                    </a>
                                    <div class="portfolio-caption text-center p-4 bg-white">
                                        <div class="portfolio-caption-heading text-uppercase fw-bold mb-2" style="min-height: 50px;">${evt.name}</div>
                                        <div class="portfolio-caption-subheading text-muted mb-3">
                                            <i class="fas fa-map-marker-alt text-primary me-1"></i> ${evt.location}
                                        </div>
                                        <div class="d-flex justify-content-between align-items-center border-top pt-3">
                                            <span class="badge bg-primary fs-6">${priceDisplay}</span>
                                            <small class="text-secondary"><i class="far fa-calendar-alt"></i> ${dateStr}</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                        
                        container.innerHTML += html;
                    });

                } catch (error) {
                    console.error(error);
                    document.getElementById("event-list").innerHTML = `
                        <div class="col-12 text-center">
                            <i class="fas fa-exclamation-triangle fa-3x text-warning mb-3"></i>
                            <p class="text-danger">Không thể tải dữ liệu. Vui lòng kiểm tra kết nối Server!</p>
                        </div>
                    `;
                }
            }
        </script>
    </body>
</html>
