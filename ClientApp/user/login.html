<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Đăng Nhập - Event System</title>
    
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" />
    
    <link href="assets/css/styles.css" rel="stylesheet" />
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <style>
        body { 
            background-color: #212529; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px; 
            padding: 15px;
        }
        
        .card {
            border: none;
            border-radius: 1rem; 
            overflow: hidden;
        }
        
        .card-header {
            background-color: #ffc800; 
            color: #212529;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-primary {
            background-color: #ffc800;
            border-color: #ffc800;
            color: #212529;
            font-weight: 700;
        }
        
        .btn-primary:hover {
            background-color: #d9aa00;
            border-color: #d9aa00;
            color: #fff;
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top navbar-shrink" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="index.html">EVENT SYSTEM</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Trang Chủ</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="login-container">
        <div class="card shadow-lg">
            <div class="card-header text-center py-4">
                <h3>Đăng Nhập</h3>
            </div>
            <div class="card-body p-4">
                <form id="loginForm" onsubmit="return false;">
                    
                    <div class="form-floating mb-3">
                        <input class="form-control" id="email" type="email" placeholder="name@example.com" required />
                        <label for="email">Địa chỉ Email</label>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input class="form-control" id="password" type="password" placeholder="Password" required />
                        <label for="password">Mật khẩu</label>
                    </div>
                    
                    <div class="d-grid">
                        <button class="btn btn-primary btn-xl text-uppercase" type="submit" id="btnLogin">
                            Vào Hệ Thống
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="card-footer text-center py-3 bg-white">
                <div class="small mb-2"><a href="register.html" class="text-decoration-none text-muted">Chưa có tài khoản? <span class="text-primary fw-bold">Đăng ký ngay!</span></a></div>
                <div class="small"><a href="index.html" class="text-decoration-none text-muted">← Quay về Trang Chủ</a></div>
            </div>
        </div>
    </div>

    <script src="../config.js"></script>

    <script>
        // --- 1. HÀM TIỆN ÍCH ---
        // Hiển thị thông báo dạng Toast (Trượt từ góc phải)
        function showToast(icon, message) {
            Swal.fire({
                toast: true,
                position: 'top-end',
                icon: icon,
                title: message,
                showConfirmButton: false,
                timer: 1500,
                timerProgressBar: true
            });
        }
        // --- 2. XỬ LÝ SỰ KIỆN ---
        // Lắng nghe sự kiện Submit của Form (bấm Enter hoặc nút Login)
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            handleLogin();
        });
        // --- 3. LOGIC CHÍNH ---
        async function handleLogin() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const btn = document.getElementById('btnLogin');
            // Hiệu ứng Loading cho nút bấm
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang xử lý...';
            try {
                // Gọi API Backend
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                if (response.ok) {
                    const data = await response.json();
                    
                    //Phân loại Role để lưu Token đúng chỗ
                    if (data.role === 'Admin') {
                        // Nếu là Admin -> Lưu vào adminToken và chuyển sang trang Admin
                        localStorage.setItem('adminToken', data.token);
                        localStorage.setItem('adminUser', data.fullName);
                        
                        showToast('success', `Xin chào Quản trị viên ${data.fullName}!`);
                        setTimeout(() => window.location.href = '../admin/dashboard.html', 1500);
                    } else {
                        // Nếu là User -> Lưu vào userToken và về trang chủ User
                        localStorage.setItem('userToken', data.token); // Dùng key riêng 'userToken' để tránh nhầm lẫn
                        localStorage.setItem('token', data.token); // Lưu thêm key 'token' cho code cũ (nếu có dùng)
                        localStorage.setItem('userName', data.fullName);
                        localStorage.setItem('userRole', 'User');
                        
                        showToast('success', `Chào mừng ${data.fullName} trở lại!`);
                        setTimeout(() => window.location.href = 'index.html', 1500);
                    }

                } else {
                    // Xử lý lỗi từ Server (401, 400...)
                    Swal.fire({
                        icon: 'error',
                        title: 'Đăng nhập thất bại',
                        text: 'Email hoặc mật khẩu không chính xác.',
                        confirmButtonColor: '#ffc800'
                    });
                }
            } catch (err) {
                console.error(err);
                Swal.fire({
                    icon: 'error',
                    title: 'Lỗi kết nối',
                    text: 'Không thể kết nối đến Server. Vui lòng kiểm tra lại.',
                    confirmButtonColor: '#d33'
                });
            } finally {
                // Mở lại nút bấm
                btn.disabled = false;
                btn.innerText = 'Vào Hệ Thống';
            }
        }
    </script>
</body>
</html>
